<html>

<head>
<title>3d Figures</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="libs/gl-matrix/gl-matrix.js"></script>

<script src="3d_figures.js"></script>

<script type="text/javascript">
          
	$(document).ready(
			function() {
		        var canvas = document.getElementById("webglcanvas");
			    var gl = initWebGL(canvas);
		        initViewport(gl, canvas);
				initGL(canvas);
				initShader(gl);
				var pyramid = createPyramid(gl, [-23, -5, -45], [0.1, 1.0, 0.2]);
				var octahedron = createOcta(gl, [7, 0, -13], [0, 1, 0]);
				//se coloca 10 para compensar la rotaci√≥n
				var dodecahedron = createDodeca(gl, [0, -5, -20],[-0.4, 10.0, 0.1]);
		        initShader(gl);
				// TO DO: create and draw the figures
				run(gl, [pyramid, octahedron, dodecahedron]);
			}
	);

</script>

</head>
<body>

    <canvas id="webglcanvas" style="border: none;" width="1200" height="700"></canvas>

</body>
</html>
